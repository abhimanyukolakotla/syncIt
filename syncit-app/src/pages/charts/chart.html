<ion-header>
    <ion-navbar>
        <ion-title>Charts</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="card-background-page" fullscreen padding>
    <ion-card>
        <chart class="chart-container" [options]="options"></chart>
    </ion-card>
    <ion-fab right bottom *ngIf="showAddButton">
        <button ion-fab mini color="primary" (click)="addToChart()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
