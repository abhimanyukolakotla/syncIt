<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            <ion-grid>
                <ion-row>
                    <ion-col col-7>SyncIt</ion-col>
                    <ion-col col-5 class="medium-font">Welcome, John Doe</ion-col>
                </ion-row>
            </ion-grid>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="card-background-page" fullscreen padding>
    <ion-grid>
            <ion-row>
              <ion-col col-12>
                <ion-card (click)="goToOtherPage()">
                    <img src="assets/imgs/food-dinner-lunch.jpg"/>
                    <ion-card-content>
                        <ion-card-title>
                                Nutritional Management
                        </ion-card-title>
                        <p>Check your intake amount here</p>
                    </ion-card-content>
                </ion-card>
              </ion-col>              
            </ion-row>
            <ion-row>
                <ion-col col-6>
                    <ion-card (click)="goToPersonalInsightsPage()">
                        <img src="assets/imgs/ibm-watson.png"/>
                        <ion-card-content>
                                <ion-card-title>
                                        Personal Insights
                                </ion-card-title>
                                <p>Know yourself</p>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
                <ion-col col-6>
                    <ion-card (click)="goToMedicalConditionPage()">
                        <!-- <img src="assets/imgs/medical-insights.jpg"/>
                        <div class="card-title">Medical Condition</div>
                        <div class="card-subtitle"></div> -->
                        <img src="assets/imgs/medical-insights.jpg"/>
                        <ion-card-content>
                                <ion-card-title>
                                        Medical Condition
                                </ion-card-title>
                                <p>Track your medical condition</p>
                            </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
          </ion-grid>
    <ion-fab right bottom>
        <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
        <ion-fab-list side="left">
            <button ion-fab (click)="showPrompt()" color="primary"><ion-icon name="md-camera" class="camera-icon"></ion-icon></button>
            
            <button ion-fab color="secondary" (click)="captureAudio()"> 
                <ion-icon name="mic-off" *ngIf="recording"></ion-icon>
                <ion-icon name="mic" *ngIf="!recording"></ion-icon>
            </button>
           <!-- <button ion-fab (click)="captureAudio()" color="secondary"><ion-icon name="mic" ></ion-icon></button> -->
        </ion-fab-list>
    </ion-fab>
</ion-content>
